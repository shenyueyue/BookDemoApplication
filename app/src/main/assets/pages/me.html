<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的</title>
    <link rel="stylesheet" href="../src/css/main.css">
    <link rel="stylesheet" href="../src/css/me.css">
</head>
<body>
    <div class="me-container">
        <!-- 个人信息简介 -->
        <div class="me-info clearfix">
            <div class="me-logo fl">
                <img src="../src/img/me.jpg" alt="">
            </div>
            <div class="me-intro fl">
                <div class="me-name">光</div>
                <div class="me-birth">
                    <img src="" alt="">
                    <span>生日：2016-2-27</span>
                </div>
            </div>
            <div class="points fr">
                <div class="ponits-num">0分</div>
                <div class="points-shop">积分商城</div>
            </div>
        </div>

        <!-- 会员权益 -->
        <div class="vip-box">
            <div class="vip-head">会员权益</div>
            <div class="vip-end-date">到期时间：2019-03-06</div>
            <div class="vip-has">
                <img src="../src/img/vip-1.png" alt="" class="vip-has-one">
                <img src="../src/img/vip-2.png" alt="" class="vip-has-one">
                <img src="../src/img/vip-3.png" alt="" class="vip-has-one">
            </div>
            <div class="buy-to-know">购买须知 修复订单</div>
            <div class="buy-vip">开通会员</div>
        </div>

        <!-- 邀请有礼 -->
        <div class="invite">
            <!-- <span>邀请有礼</span>
            <span>邀请成功即得20积分</span> -->
            <img src="../src/img/invite-img.png" alt="" class="invite-img">
        </div>

        <!-- 个人管理 -->
        <div class="manage-box clearfix">
            <div class="manage-box-one">
                <img src="../src/img/fun-1.png" alt="" class="fun-logo">
                <div class="fun-text">下载功能</div>
                <div class="fun-info-num">0</div>
            </div>
            <div class="manage-box-one">
                <img src="../src/img/fun-2.png" alt="" class="fun-logo">
                <div class="fun-text">收藏</div>
                <div class="fun-info-num">4</div>
            </div>
            <div class="manage-box-one">
                <img src="../src/img/fun-3.png" alt="" class="fun-logo">
                <div class="fun-text">最近阅读</div>
                <div class="fun-info-num">5</div>
            </div>
            <div class="manage-line"></div>
            <div class="manage-box-one">
                <img src="../src/img/fun-4.png" alt="" class="fun-logo">
                <div class="fun-text">帮助中心</div>
                <div class="fun-info-num"></div>
            </div>
            <div class="manage-box-one">
                <img src="../src/img/fun-5.png" alt="" class="fun-logo">
                <div class="fun-text">客服中心</div>
                <div class="fun-info-num"></div>
            </div>
            <div class="manage-box-one">
                <img src="../src/img/fun-6.png" alt="" class="fun-logo">
                <div class="fun-text">版本信息</div>
                <div class="fun-info-num">1.97</div>
            </div>
        </div>
    </div>
    
</body>
</html>
